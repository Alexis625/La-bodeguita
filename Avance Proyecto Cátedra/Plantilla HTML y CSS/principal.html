<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Supermercado La Bodeguita</title>
    <link rel="stylesheet" href="css/principal.css">
    <script src="https://kit.fontawesome.com/f562028e6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h1>La Bodeguita SA de CV</h1>
        <div id="input-container">
            <input type="text" id="name-input" placeholder="Producto">
            <input type="email" id="email-input" placeholder="Precio Unitario">
            <input type="email" id="email-input" placeholder="Cantidad Vendida">
            <input type="email" id="email-input" placeholder="Descripción">
            <input type="email" id="email-input" placeholder="Categoría">
            <button id="add-btn">Agregar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad Vendida</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="update-container">
            <input type="text" id="update-id-input">
            <input type="text" id="update-name-input">
            <input type="text" id="update-name-input">
            <input type="text" id="update-name-input">
            <input type="text" id="update-name-input">
            <input type="text" id="update-email-input">
            <button id="update-btn"><i class="fa-regular fa-pen-to-square"></i></button>
            <button id="cancel-btn"><i class="fa-regular fa-trash-can"></i></button>
        </div>
    </div>
</body>

</html>
